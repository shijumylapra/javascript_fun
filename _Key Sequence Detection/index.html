        <h3 align="center">Type shiju</h3> 
    <script>
        const pressed =[];

       window.addEventListener('keyup',(e) => {
      //  console.log(e.key);
         pressed.push(e.key);
       // console.log(-scode.length-1);
      pressed.splice(-scode.length-1,pressed.length - scode.length);
     // console.log(pressed);
        if(pressed.join('').includes(scode))
        {
            console.log('Pressed');
            cornify_add();
        }
       
        });
